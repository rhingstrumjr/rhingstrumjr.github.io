---
layout: default
title: Blog
---
{% include navigation.html %}
<section class="blog-area">
  <div class="left-gutter">

  </div>
  <main class="post-area">
    <h1>Latest Posts</h1>
    <ul>
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </main>

  <div class="right-gutter">

  </div>
</section>
